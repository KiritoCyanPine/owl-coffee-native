name: Xcode - Build and Analyze

on:
  push:
    branches: ['main']
  workflow_dispatch:

jobs:
  build:
    name: Build and analyse default scheme using xcodebuild command
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.4'

      - name: Build
        env:
          scheme: ${{ 'default' }}
        run: |
          make
